<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Playlist</title>
  </head>
  <body>
    <header class="playlist-bar">
      <i class="fas fa-times"></i>
      <span>Playlist</span>
      <div></div>
    </header>
    <div class="music-title">
      <img class="big-img" src="img/OneRepublic__Human.png" />
      <div class="music-title__info">
        <span class="music-title__big-title music-info">Didn't I</span>
        <span class="music-title__big-subtitles music-info">OneRepublic</span>
      </div>
    </div>

    <div class="btn">
      <div class="btn__play btn__list">
        <i class="fas fa-play"></i>
      </div>
      <div class="btn__like btn__list">
        <i class="far fa-heart"></i>
      </div>
      <div class="btn__plus btn__list">
        <i class="fas fa-plus"></i>
      </div>
    </div>

    <div class="music-list">
      <img
        class="small-img"
        src="img/Alexander_Jean-whiskey_and_morphine.png"
      />
      <div class="music-title__info">
        <span class="music-list__small-title music-info"
          >whiskey and morphine</span
        >
        <span class="music-list__small-subtitles music-info"
          >Alexander Jean</span
        >
      </div>
    </div>

    <div class="music-list">
      <img class="small-img" src="img/Doja_Cat-say_so.png" />
      <div class="music-title__info">
        <span class="music-list__small-title music-info">say so</span>
        <span class="music-list__small-subtitles music-info">Doja Cat</span>
      </div>
    </div>

    <div class="music-list">
      <img class="small-img" src="img/IU-Into_the_I-Land.png" />
      <div class="music-title__info">
        <span class="music-list__small-title music-info">Into the I-Land</span>
        <span class="music-list__small-subtitles music-info">IU</span>
      </div>
    </div>

    <div class="music-list">
      <img class="small-img" src="img/Lindsey_Stirling-Shatter_Me.png" />
      <div class="music-title__info">
        <span class="music-list__small-title music-info">Shatter Me</span>
        <span class="music-list__small-subtitles music-info"
          >Lindsey Stirling</span
        >
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7d1aec5952.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
